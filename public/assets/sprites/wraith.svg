<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- 怨魂 - 幽灵形态 -->
  <defs>
    <radialGradient id="wraithGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#aa66ff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#6633aa;stop-opacity:0.5"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- 头部 -->
  <ellipse cx="20" cy="14" rx="14" ry="12" fill="url(#wraithGlow)"/>

  <!-- 飘动的身体 -->
  <path d="M6,14 Q6,30 10,34 Q14,28 16,34 Q20,28 24,34 Q28,28 30,34 Q34,30 34,14"
        fill="url(#wraithGlow)" filter="url(#blur)"/>

  <!-- 空洞的眼睛 -->
  <ellipse cx="14" cy="12" rx="4" ry="5" fill="#ffffff"/>
  <ellipse cx="26" cy="12" rx="4" ry="5" fill="#ffffff"/>

  <!-- 瞳孔 - 幽暗 -->
  <circle cx="14" cy="13" r="2" fill="#220044"/>
  <circle cx="26" cy="13" r="2" fill="#220044"/>

  <!-- 哀伤的嘴 -->
  <path d="M15,22 Q20,20 25,22" stroke="#4400aa" stroke-width="1" fill="none"/>
</svg>
