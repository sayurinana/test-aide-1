<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- 精英 - 邪修 -->
  <defs>
    <radialGradient id="eliteGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#cc6600;stop-opacity:0.8"/>
    </radialGradient>
  </defs>

  <!-- 外层光环 -->
  <circle cx="30" cy="30" r="28" fill="none" stroke="#ffff00" stroke-width="2" opacity="0.6"/>

  <!-- 符文圈 -->
  <circle cx="30" cy="30" r="24" fill="none" stroke="#ffcc00" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- 主体 -->
  <circle cx="30" cy="30" r="20" fill="url(#eliteGlow)"/>

  <!-- 内部符文 -->
  <circle cx="30" cy="30" r="10" fill="none" stroke="#000000" stroke-width="2"/>
  <path d="M30,20 L30,40 M20,30 L40,30" stroke="#000000" stroke-width="1.5"/>

  <!-- 邪气眼睛 -->
  <ellipse cx="24" cy="28" rx="3" ry="4" fill="#ffff00"/>
  <ellipse cx="36" cy="28" rx="3" ry="4" fill="#ffff00"/>
  <circle cx="24" cy="28" r="1.5" fill="#000000"/>
  <circle cx="36" cy="28" r="1.5" fill="#000000"/>

  <!-- 邪修标记 -->
  <polygon points="30,14 32,18 30,16 28,18" fill="#ff0000"/>
</svg>
