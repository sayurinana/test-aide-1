<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="无尽幸存者 - 无双割草浏览器游戏，支持 Roguelike 元素和无尽模式">
  <title>无尽幸存者 - Endless Survivor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0a1e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #game-container {
      border: 2px solid #4a4a6a;
      box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
    }
    #loading {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #64c8ff;
    }
    #loading h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
    }
    #loading p {
      font-size: 18px;
      color: #888;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>无尽幸存者</h1>
    <p>正在加载...</p>
  </div>
  <div id="game-container"></div>
  <script type="module">
    import '/src/main.js';
    // 游戏加载后隐藏加载提示
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
